{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<p class="page_title">Login</p>
<form class = "form" method="POST">
  {{ form.hidden_tag() }}
  <div>
    {{ form.user_name.label }}
    {{ form.user_name }}
  </div>
  <div>
    {{ form.password.label }}
    {{ form.password }}
  </div>
  <div class = "submit">
    {{ form.submit() }}
  </div>
  <p><a href = "{{ url_for('register') }}">Not a user? Reggester to use the application!</a></p>
</form>
{% endblock %}
