{% extends 'base.html' %}

{% block title %}
This is the home page
{% endblock %}

{% block content %}
<h2 class="page_title">Upcoming events</h2>
<div id = "events">
    {% for event in events %}
        <div class = "event">
            <h3>
                <a href = "{{ url_for('event_details', event_id=event.id)  }}">{{ event.title }}</a>
            </h3>
        </div>
        
    {% endfor %}
    <h3 id="add_event"><a  href = "{{ url_for('create_event') }}">+ Add Event +</a></h3>
</div>
{% endblock %}
